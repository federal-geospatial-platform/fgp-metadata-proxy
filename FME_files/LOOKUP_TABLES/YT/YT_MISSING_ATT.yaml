#action = (choix de 4 mots clés pour)
#   -attribute_not_null --> mettre la valeur de l'attribut spécifié par attr2set lorsque l'attribut a une valeur null
#   -attribute_overwrite --> mettre la valeur de l'attribut spécifié par attr2set dans l'attribut en question peut importe
#   -text_not_null --> mettre la valeur textuellement spécifiée par attr2set lorsque l'attribut a une valeur null
#   -text_overwrite --> mettre la valeur textuellement spécifiée par attr2set dans l'attribut en question peut importe
#attr2set = (Valeur qui représente un attribut du feature ou une chaine de caractère dépendamment du choix de l'action)
notes:
    action: attribute_not_null
    attr2set: title
    
iso_topic{}.topic_value:
    action: attribute_not_null
    attr2set: default_iso_topic

east_bound_longitude:
    action: attribute_not_null
    attr2set: default_east_bound_longitude
        
north_bound_latitude:
    action: attribute_not_null
    attr2set: default_north_bound_latitude
    
south_bound_latitude:
    action: attribute_not_null
    attr2set: default_south_bound_latitude

west_bound_longitude:
    action: attribute_not_null
    attr2set: default_west_bound_longitude
    
progress_code:
    action: attribute_not_null
    attr2set: default_progress_code
        
resource_update_cycle:
    action: attribute_not_null
    attr2set: default_resource_update_cycle

spatialref_projection_name:
    action: attribute_not_null
    attr2set: default_spatialref_projection_name

spatialref_projection_system:
    action: attribute_not_null
    attr2set: default_spatialref_projection_system

spatialref_projection_system_version:
    action: attribute_not_null
    attr2set: default_spatialref_projection_system_version

publisher:
    action: attribute_not_null
    attr2set: default_publisher
